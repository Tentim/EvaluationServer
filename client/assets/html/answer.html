<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线测评</title>

    <link href="../css/answer_style.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/answer_js.js"></script>

    <script id="tpl" type="text/html">
        <div class="question_box">
            <div class="question_title">
                <h4><%:=N+1%>.<%:=Q%></h4>
            </div>
            <div class="consult_answer">
                <h4>A. <%:=A%> </h4>
                <h4>B. <%:=B%> </h4>
                <h4>C. <%:=C%> </h4>
                <h4>D. <%:=D%> </h4>
            </div>
            <form class="true_answer">
                <input type="radio" name=<%:=N+1%> value="A" />A
                <input type="radio" name=<%:=N+1%> value="B" />B
                <input type="radio" name=<%:=N+1%> value="C" />C
                <input type="radio" name=<%:=N+1%> value="D" />D
            </form>
        </div>
    </script>
</head>

<body>
    <div class="bg">
        <img class="top_pic" src="../images/flower.png" />
        <div class="box">
            <div id = "ques"></div>
            <input type="button" class="bottom-btn" value="提  交" onclick="score_check()">
        </div>
    </div>

    <script>
       for(i=0; i<10; i++){
            console.log(i)
            var tpl = template(document.getElementById('tpl').innerHTML);
            var html = tpl({N:i, Q: "在以太网中，是根据______地址来区分不同的设备的.", A: "面向连接的协议", B: "面向非连接的协议", C: "都是传输层协议", D: "以上均不对"});
            var T = document.createElement("div")
            T.innerHTML = html
            document.getElementById('ques').appendChild(T);
        }
    </script>
</body>

</html>
